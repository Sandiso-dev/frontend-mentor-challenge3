<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer="defer"></script>
</head>
<body>

 <div class="container">

 <div class="inputs">

  <div class="input">
    <h5>DAY</h5>
    <input type="number" name="" id="day" placeholder="DD">
    <small class="day_erro"></small>
  </div>

  <div class="input">
    <h5>MONTH</h5>
    <input type="number" name="" id="month" placeholder="MM">
    <small class="month_erro"></small>
  </div>

  <div class="input">
    <h5>YEAR</h5>
    <input type="number" name="" id="years" placeholder="YY">
    <small class="err-mgs"></small>
  </div>
 </div>
<hr/>
 <button class="btn"><img src="assets/images/icon-arrow.svg" alt=""></button>

 <div class="outputs">

  <div class="output">
    <h1 class="output_year">--</h1><h1>years</h1>
  </div>

  <div class="output">
    <h1 class="output_month">--</h1><h1>Months</h1>
  </div>

  <div class="output">
    <h1 class="output_days">--</h1><h1>Days</h1>
  </div>

 </div>


 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://sandiso-njadu-portfolio.netlify.app">Sandiso Njadu</a>.
</div>
 </div>
  
  
</body>
</html>
